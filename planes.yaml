# =============================================================================
# MULTI-AIRCRAFT CONFIGURATION DATABASE
# Flight Dynamics Simulator - planes.yaml
#
# Units Convention:
#   - units: "SI" means all values are in kg, m, s, rad (no conversion needed)
#   - units: "imperial" means values in slugs, ft, lbf, deg (loader converts)
